<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue with Quasar</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
    type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.6.6/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  <script src="./src/content.js" charset='UTF-8'></script>
</head>

<body>
  <div id="hello-vue" class="fullscreen">
    <q-btn color="primary" @click="change">{{ modeText }}</q-btn>
    <div class="text-center">
      <h2 v-bind:class="q_t_class">{{ q_text }}</h2>
      <h2 v-bind:class="a_t_class">{{ a_text }}</h2>
      <div style="width: 40%; margin-left: 30%;">
        <q-btn color="secondary" @click="answer" label="翻译"></q-btn>
        <q-btn color="positive" style="margin-left: 10%;" @click="pass" label="Pass"></q-btn>
      </div>
    </div>
    <a href="./index_vant.html">other page</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.6.6/dist/quasar.umd.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.6.6/dist/lang/zh-CN.umd.prod.js"></script>

  <script src="./src/main.js"></script>
</body>

</html>
