<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue with Quasar</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
    type="text/css">
  <link href="./src/quasar@2.6.6/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  <script src="./src/content.js" charset='UTF-8'></script>
</head>

<body>
  <div id="hello-vue" class="fullscreen">
    <q-btn color="primary" @click="change">{{ modeText }}</q-btn>
    <div class="text-center">
      <h2 v-bind:class="q_t_class">{{ q_text }}</h2>
      <h2 v-bind:class="a_t_class">{{ a_text }}</h2>
      <div style="width: 40%; margin-left: 30%;">
        <q-btn color="secondary" @click="answer" label="翻译"></q-btn>
        <q-btn color="positive" style="margin-left: 10%;" @click="pass" label="Pass"></q-btn>
      </div>
    </div>
    <div class="q-pa-md">
      <div class="q-gutter-y-md column" style="max-width: 300px">
        <q-input outlined v-model="az_date" :dense="dense">
          <template v-slot:prepend>
            <q-icon name="event" />
          </template>
        </q-input>
        <q-input outlined v-model="az_hour" :dense="dense">
          <template v-slot:prepend>
            <q-icon name="event" />
          </template>
        </q-input>
      </div>
    </div>
    <q-input outlined v-model="az_hour_repair_url" hint="Readonly" filled autogrow type="textarea" readonly />
  </div>
  <script src="./src/vue@3.2.34/dist/vue.global.prod.js"></script>
  <script src="./src/quasar@2.6.6/dist/quasar.umd.prod.js"></script>
  <script src="./src/quasar@2.6.6/dist/lang/zh-CN.umd.prod.js"></script>
  <!-- <script src="./src/axios@0.27.2/dist/axios.min.js"></script> -->
  <script src="./src/main.js"></script>
  <!--
  <script type="module">
    import axios from 'axios'
    Vue.prototype.$http = axios
  </script>
-->
</body>

</html>
