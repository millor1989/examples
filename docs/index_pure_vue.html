<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue examples</title>

<script src="./src/vue@3.2.34/dist/vue.global.prod.js"></script>
<script src="./src/content.js" charset='UTF-8'></script>
</head>
<body>
<div id="hello-vue" class="demo">
  <h4>{{ message }}</h4>
  <button @click="refresh">刷新</button>
</div>

<script>
  
  var pairs = content.split('\n');
  var i = 0;
  const app = Vue.createApp({
    data() {
      return {
        message: pairs[i]
      }
    },
    methods: {
      refresh() {
          i = i + 1;
          if (i >= pairs.length) {
            i = 0;
          }
          this.message = pairs[i];
      },
    }
  })

app.mount('#hello-vue')
</script>
</body>
</html>
