<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue examples</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@3/lib/index.css"/>

<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@3/lib/vant.min.js"></script>
<script src="./src/content.js" charset='UTF-8'></script>
</head>
<body>
    <div id="hello-vue" style="width: 100%;height: 100%;">
    </div>

<script>
  
  var pairs = content.split('\n');
  var i = 0;
  const app = Vue.createApp({
    data() {
      return {
        message: pairs[i]
      }
    },
    template:'<h1 style="width: 80%;height: 30%;margin-left: 10%;margin-right: 10%;margin-top: 20%;">{{ message }}</h1><van-button style="margin-left:40%;margin-top: 80%;" @click="refresh" type="primary">åˆ·æ–°</van-button>',
    methods: {
      refresh() {
          i = i + 1;
          if (i >= pairs.length) {
            i = 0;
          }
          this.message = pairs[i];
      },
    }
  });


app.use(vant);
app.use(vant.Lazyload);
app.mount('#hello-vue')
</script>
</body>
</html>
